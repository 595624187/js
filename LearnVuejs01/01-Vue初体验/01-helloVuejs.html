<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{name}}</h2>
</div>
<div>{{message}}</div>
<script>
    //let 变量  const 常量
    //声明式编程
    const app = new Vue({
        el:'#app',  //用于挂载要管理的元素
        data:{  //定义数据
            message:'hello，jjj ',
            name:'codehwy'
        }
    });
    //jS是命令式编程
</script>
</body>
</html>
