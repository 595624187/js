<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h2>当前计数:{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="increment">+</button>
    <button v-on:click="decrement">-</button>
</div>
<script>
    const obj={
        counter:0
    }
    const app = new Vue({
        el:'#app',
        data:obj,
        methods:{
            increment(){
                this.counter++;
                console.log('add')
            },
            decrement(){
                this.counter--;
                console.log('dele')
            }
        }
    })
</script>
</body>
</html>
