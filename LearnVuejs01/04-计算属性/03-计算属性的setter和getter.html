<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            firstName:'wang',
            lastName:'chenyang',
        },
        computed:{
            // fullName:function(){
            //     return this.firstName+' '+this.lastName;
            // }
            fullName:{
                //计算属性一般没有set方法，只读属性
                set:function(newValue){
                    console.log(newValue);
                    const names = newValue.split(' ');
                    this.firstName=names[0];
                    this.lastName=names[1];
                },
                get:function(){
                  return this.firstName+' '+this.lastName
                },
            }
        }
    })
</script>
</body>
</html>
