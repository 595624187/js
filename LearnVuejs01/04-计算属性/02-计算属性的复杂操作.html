<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h2>总价格:{{books[0].price+books[1].price}}</h2>
    <h2>总价格:{{totalPrice}}</h2>

</div>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            books:[
                {id:110,name:'unix',price:155},
                {id:111,name:'c',price:15},
                {id:112,name:'java',price:253},
                {id:113,name:'python',price:125},
            ]
        },
        computed: {
            totalPrice:function(){
                // return this.books.reduce()
                let result = 0;
                for(let i=0;i<this.books.length;i++){
                    result += this.books[i].price;
                }
                return result;
            }
        }
    })
</script>
</body>
</html>
