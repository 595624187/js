<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},啦啦啦</h2>
    <h2>{{firstName+' '+lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{content*2}}</h2>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            message:'你好',
            firstName:'kobe',
            lastName:'bryant',
            content:100,
        }
    })
</script>
</body>
</html>
