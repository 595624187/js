<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h2 :style="getStyles()">{{message}}</h2>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            message:'你好',
            size:50,
            finalColor:'red',
        },
        methods:{
            getStyles:function(){
                return {fontSize:this.size+'px',color:this.finalColor}
            }
        }
    })
</script>
</body>
</html>
