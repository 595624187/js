<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--组件实例-->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数为:{{count}}</h2>
    <button @click="decrement">-</button>
    <button @click="increment">+</button>
  </div>
  
</template>

<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    template:'#cpn',
    data(){
      return{
        count:0,
      }
    },
    methods:{
      decrement(){
        this.count--
      },
      increment(){
        this.count++
      }
    }
    
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
    },
    
  })
</script>
</body>
</html>
