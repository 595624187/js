<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <cpn v-bind:cmovies="movies" v-bind:cmessage="message"></cpn>-->
  <cpn :cmessage="message" :cmovies="movies"></cpn>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    // props:['cmovies','cmessage'],
    props:{
      //1.类型限制
      // cmovies:Array,
      // cmessage:String,
      
      //2.提供一些默认值
      cmessage:{
        type:String,
        default:'aaabbb',
        required:true,
      },
      cmovies:{
        type:Array,
        default(){
          return []
        },
        required:false,
      }
    },
    data(){
      return{
      
      }
    },
    methods:{
    
    }
  }
  
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      movies:['还望','水水水水','sfasdf']
      
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
