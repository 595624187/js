<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cinfo="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cinfo}}</h2>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    props:{
      cinfo:{
        type:Object,
        default(){
          return{}
        }
      },
      childMyMessage:{
        type:String,
        default:'',
      }
    }
  }
  
  const app = new Vue({
    el: '#app',
    data: {
      info:{
        name:'thy',
        age:13,
        height:1.56
      },
      message: '你好',
      
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
