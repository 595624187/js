<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<!--1.script标签，类型必须为text/x-template-->
<script type="text/x-template" id="cpn">
  <div>
    <h2>我是标签</h2>
    <h2>{{title}}</h2>
    <p>我是内容aaaaa</p>
  </div>
</script>

<!--2.用template标签-->
<template id="cpn1">
    <div>
      <h2>我是标签1</h2>
      <p>我是内容aaaaa1</p>
    </div>
</template>


<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    template:'#cpn',
    data(){
      return {
        title:'bbbbbbbbbbb',
      }
    }
  })
  
  
  Vue.component('cpn1',{
    template:'#cpn1',
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      
    },
    
  })
</script>
</body>
</html>
