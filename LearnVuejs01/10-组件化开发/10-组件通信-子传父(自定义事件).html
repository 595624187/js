<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn @itemClick="cpnclick"></cpn>
</div>

<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick">
      {{item.name}}
    </button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    data(){
      return{
        categories:[
          {id:'aaa', name:'热门推荐'},
          {id:'bbb', name:'手机数码'},
          {id:'ccc', name:'家用家电'},
          {id:'ddd', name:'电脑办公'},
        ]
      }
    },
    methods:{
      btnClick(item){
        //发射事件：自定义事件
        this.$emit('itemclick',item);
      }
    }
  }
  
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      
    },
    components:{
      cpn
    },
    methods:{
      cpnclick(item){
        console.log('cpnClick',item);
      }
    }
  })
</script>
</body>
</html>
