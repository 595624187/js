<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <div @click="divClick">
<!--       1. 阻止冒泡:.stop-->
        <button @click.stop="btnClick">按钮</button>
    </div><br>
    <form action="baidu">
<!--        2.组织默认事件-->
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

<!--    3.监听某个键盘的键帽  enter回车-->
    <input type="text" @keyup.enter="keyUp">
    <cpn @click.native></cpn>
<!--    4.once修饰符的使用-->
    <button @click.once="btn2Click">点击once</button>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            message:'你好'
        },
        methods:{
            btnClick(){
                console.log("btnClick");
            },
            divClick(){
                console.log("divClick");
            },
            submitClick(){
                console.log("submitClick");
            },
            keyUp(){
                console.log("keyUp");
            },
            btn2Click(){
                console.log('once')
            }
        }
    })
</script>
</body>
</html>
