<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <h2></h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->

<!--    <button v-on:click="increment()">+</button>-->
<!--    <button v-on:click="decrement()">-</button>-->

<!--    语法糖-->
<!--    如果方法没有额外参数，可以省略()-->
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            counter:0
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
    })
</script>
</body>
</html>
