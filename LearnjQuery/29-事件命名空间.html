<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            paddin:0;

        }
        .father{
            width:200px;
            height:200px;
            background:pink;
        }
        .son{
            width:100px;
            height:100px;
            background:blue;
        }
    </style>
    <script>
        $(function(){
            //1。事件通过on来绑定的
            //2.同故宫trigger触发事件
            //通过on绑定可以自定义
            $(".son").on("click.zs",function(){
                alert("click1");
            });
            $(".son").on("click.ls",function(){
                alert("click2");
            });
            // $(".son").trigger("click.zs");
            $(".son").trigger("click.ls");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>百度一下</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
