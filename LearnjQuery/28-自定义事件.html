<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            paddin:0;

        }
        .father{
            width:200px;
            height:200px;
            background:pink;
        }
        .son{
            width:100px;
            height:100px;
            background:blue;
        }
    </style>
    <script>
        $(function(){
            //1.eventName（fn）
            //2.on（eventName，fn）
            //不能用eventName
            // $(".son").myClick(function(){
            //     alert("son");
            // });
            //通过on绑定可以自定义
            $(".son").on("myClick",function(){
                alert("son");
            })
           $(".son").trigger("myClick");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>百度一下</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
