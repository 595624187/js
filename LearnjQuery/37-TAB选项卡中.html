<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;

        }
        .content>li{
            list-style: none;
            display: none;
        }
        .box{
            width:440px;
            height:298px;
            border:1px solid #000;
            margin:50px auto;
        }
        .nav>li{
            list-style:none;
            width:110px;
            height:50px;
            background: orange;
            text-align: center;
            line-height: 50px;
            float:left;
        }
        .nav>.current{
            background: #ccc;
        }
        li>img{
            width:440px;
            height:248px;
        }
        .content>.show{
            display: block;
        }
    </style>
    <script>
        $(function(){
            $(".nav>li").mouseenter(function(){
                $(this).addClass("current");
                //获取当前移入选项卡的索引
                var index = $(this).index();
                var $li = $(".content>li").eq(index);
                $li.addClass("show");
            })
            $(".nav>li").mouseleave(function(){
                $(this).removeClass("current");
                var index = $(this).index();
                var $li = $(".content>li").eq(index);
                $li.removeClass("show");
            })

        });
    </script>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="current">C语言</li>
        <li>jQuert</li>
        <li>html</li>
        <li>Java</li>
    </ul>
    <ul class="content">
        <li class="show"><img src="https://publish-pic-cpu.baidu.com/75ef0cd6-29e9-44ed-b44e-638638020904.png@q_90,w_450|f_webp" alt=""></li>
        <li><img src="https://publish-pic-cpu.baidu.com/2536731e-7ad8-44e6-a0cc-ba1f4085f81d.jpeg@q_90,w_450|f_webp" alt=""></li>
        <li><img src="https://publish-pic-cpu.baidu.com/0a66dff0-cca1-4fb9-86e7-c0b75e8c668d.jpeg@q_90,w_450|f_webp" alt=""></li>
        <li><img src="https://publish-pic-cpu.baidu.com/e001e051-86f8-4323-9938-f8e86b566b38.jpeg@q_90,w_450|f_webp" alt=""></li>
    </ul>
</div>
</body>
</html>
