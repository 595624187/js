<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }

    </style>
    <script>
        $(function(){
            $("button").click(function(){
                //1.新建元素
                var $h6 = $("<h6>我是标题6</h6>")
                //替换所有匹配的元素
                // $("h1").replaceWith($h6);
                $h6.replaceAll('h1');
            })
        });
    </script>
</head>
<body>
<button>替换节点</button>
<h1>我是标题1</h1>
<h1>我是标题1</h1>
<p>我是段落</p>
</body>
</html>
