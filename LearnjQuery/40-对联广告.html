        *{

        img{
            width:200px;
            height:500px;
        }
        .left{
            position:fixed;
            top:200px;
            left:0px;
            display: none;
        }
        .right{
            position:fixed;
            top:200px;
            right:0px;
            display: none;
        }
    </style>
    <script>
        $(function(){
            //1.监听网页的滚动
            $(window).scroll(function(){
                var offset = $("html,body").scrollTop();
                if(offset>=500){
                    $("img").show(500);
                }else{
                    $("img").hide(500);
                }
            })
        });
    </script>
</head>
