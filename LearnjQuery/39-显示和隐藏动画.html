<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            width:200px;
            height:200px;
            background: red;
            display: none;
        }
    </style>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                // $("div").css("display","block");
                $("div").show(1000,function(){
                    alert("显示动画执行完毕")
                });
            })
            $("button").eq(1).click(function(){
                // $("div").css("display","none");
                $("div").hide(1000,function(){
                    alert("隐藏动画执行完毕")
                });
            })
            $("button").eq(2).click(function(){
                $("div").toggle(1000,function(){
                    alert("显示完毕")
                });
            })
        });
    </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>
</body>
</html>
