<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .nav{
            list-style: none;
            width:300px;
            height:50px;
            background: red;
            margin:100px auto;
        }
        .nav>li{
            width:100px;
            height:50px;
            line-height:50px;
            text-align: center;
            float:left;
        }
        .sub{
            list-style:none;
            background: pink;
            display:none;
        }
    </style>
    <script>
        $(function(){
            $(".nav>li").mouseenter(function(){
                var $sub = $(this).children(".sub")
                $sub.stop();
                $sub.slideDown(300);
            })
            $(".nav>li").mouseleave(function(){
                var $sub = $(this).children(".sub");
                $sub.stop();
                $sub.slideUp(300);
            })

        });
    </script>
</head>
<body>
<ul class="nav">
    <li>一级菜单

            <li>二级菜单</li>

</html>
