<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:100px;
            height:300px;
            background: pink;
            display: none;
        }
    </style>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $("div").slideDown(500,function(){
                    alert("展开完毕");
                })
            })
            $("button").eq(1).click(function(){
                $("div").slideUp(500,function(){
                    alert("收起完毕");
                })
            })
            $("button").eq(2).click(function(){
                $("div").slideToggle(500,function(){
                    alert("切换完毕");
                })
            })
        });
    </script>
</head>
<body>
<button>展开</button>
<button>收起</button>
<button>切换</button>
<div></div>
</body>
</html>
