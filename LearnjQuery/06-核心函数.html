<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <script>
        //$();就代表调用jQuery的核心函数
        $();
        //1.接收一个函数
        $(function(){
            //2.接收一个字符串

            //2.1接收一个字符串选择器
            var $box1 = $(".box1");
            var $box2 = $("#box2");
            console.log($box1);
            console.log($box2);
            //2.2接收一个代码片段
            var $p = $("<p>我是段落</p>");
            console.log($p);
            $box1.append($p);
            //3.接收一个DOM元素
            var span = document.querySelector("span");
            console.log(span);
            //会被包装成一个jQuery对象返回给我们
            var $span = $(span);
            console.log($span);
        })

    </script>
</head>
<body>
<div></div>
<div class="box1"></div>
<div id="box2"></div>
<span>我是span</span>
</body>
</html>
