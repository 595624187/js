<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .father{
            width:200px;
            height:200px;
            background:pink;
            border:30px solid #000;
            margin-left:30px;
            position:relative;
            z-index: 0;
        }
        .son{
            position:absolute;
            width:100px;
            height:100px;
            background:blue;
            left:40px;
            top:40px;
            z-index:1;

        }
    </style>
    <script>
        $(function(){
            var btns = document.querySelectorAll("button");
            btns[0].onclick = function(){
                console.log($(".father").width());
                //不包含边框
                //offset([coordinates])
                //定义窗口的偏移位
                console.log($(".son").offset().left);
                console.log($(".son").offset().top);

            }
            btns[1].onclick = function(){
                console.log($(".father").width("400px"));
                $(".son").offset({
                    left:10
                })
                $(".son").position({
                    left:10
                })
                //position只能获取不能设置
            }
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<button>获取</button>
<button>设置</button>
</body>
</html>
