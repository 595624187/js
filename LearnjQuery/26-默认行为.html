<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            paddin:0;

        }
        .father{
            width:200px;
            height:200px;
            background:pink;
        }
        .son{
            width:100px;
            height:100px;
            background:blue;
        }
    </style>
    <script>
        $(function(){
            //事件冒泡
            $(".son").click(function(event){
                alert("son");
                //阻止事件冒泡
                // return false;
                event.stopPropagation();
            });
            $(".father").click(function(){
                alert("father");
            });
            //默认行为
            $("a").click(function(event){
                alert("弹出注册框");
                // return false;
                event.stopPropagation();
            })
            //阻止默认行为

        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">百度一下</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
