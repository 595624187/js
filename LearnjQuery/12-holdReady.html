<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <script>
        $.holdReady(true);
        $(document).ready(function(){
            alert('ready');
        })
    </script>
</head>
<body>
    <button>按钮</button>
    <script>
        var btn = document.getElementsByTagName("button")[0];
        btn.onclick = function(){

            alert(btn);
            $.holdReady(false);
        }
    </script>
</body>
</html>
