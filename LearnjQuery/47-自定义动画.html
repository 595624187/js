<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:100px;
            height:100px;
            margin-top:5px;
            background: pink;

        }
        .two{
            background: blue;
        }
    </style>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
              /*  $(".one").animate({
                    width:500
                },1000,function(){
                    alert("自定义动画完成");
                })*/
                  $(".one").animate({
                    marginLeft:500
                },1000,"swing",function(){
                    // alert("自定义动画完成");
                })
                $(".two").animate({
                    marginLeft:500
                },1000,"linear",function(){

                })

                /*
                animate的4个参数
                1:接收一个对象，修改对象中的属性
                2:指定动画市场
                3:指定动画节奏，默认就是swing(慢快慢)
                4:动画执行完毕之后的回调函数
                */
            })
            $("button").eq(1).click(function(){
                $(".one").animate({
                    width:"+=100"
                },1000,function(){

                })
            })
            $("button").eq(2).click(function(){
                $(".one").animate({
                    width:"toggle"
                },1000,function(){

                })
            })


        });
    </script>
</head>
<body>
<button>操作属性</button>
<button>累加属性</button>
<button>关键字</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
