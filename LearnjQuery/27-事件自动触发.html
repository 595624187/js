<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            paddin:0;

        }
        .father{
            width:200px;
            height:200px;
            background:pink;
        }
        .son{
            width:100px;
            height:100px;
            background:blue;
        }
    </style>
    <script>
        $(function(){
            $(".son").click(function(event){
                alert("son");
            });
            $(".father").click(function(){
                alert("father");
            });
            //自动触发click事件
            // $(".father").trigger("click");
            // $(".father").triggerHandler("click");
            //会触发事件冒泡
            // $(".son").trigger("click");
            //不会触发事件冒泡
            // $(".son").triggerHandler("click");
            $("input[type='submit']").click(function(){
                alert("submit");
                // return false;
            })
            // $("input[type='submit']").trigger("click");
            //不会触发默认行为
            // $("input[type='submit']").triggerHandler("click");
            $("span").click(function(){
                alert("span");
            });
            //设置a只能触发按钮事件按
            //设置a里的span可以触发默认事件
            // $("a").trigger("click");
            $("span").trigger("click");

        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>百度一下</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
