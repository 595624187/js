<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .ad{
            position:fixed;
            bottom:0;
            right:0;
            display:none;
        }
        .ad>span{
            display:inline-block;
            width:30px;
            height:30px;
            position:absolute;
            top:0px;
            right:0px;
        }
    </style>
    <script>
        $(function(){
            $("span").click(function(){
                $(".ad").remove();
            })

          /*  $(".ad").slideDown(1000,function(){
                $(".ad").fadeOut(1000,function(){
                    $(".ad").fadeIn(1000);
                });
            });*/

            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        });
    </script>
</head>
<body>
<div class="ad">
    <img src="a.png" alt="">
    <span></span>
</div>
</body>
</html>
