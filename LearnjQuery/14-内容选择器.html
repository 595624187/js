<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color:greenyellow;
            margin-top:5px;
        }
    </style>

    <script src="js/jquery-1.11.1/jquery.js"></script>
    <script>
        $(function(){
            //:empty找到没有文本内容也没有子元素的指定元素
            var $div = $("div:empty");
            console.log($div);
            //:parent找到有文本内容或子元素的指定元素
            var $div = $("div:parent");
            console.log($div);
            //:contains(text)找到包含指定文本内容的指定元素
            var $div = $("div:contains('我是div')");
            console.log($div);
            //:has(selector)找到包含指定子元素的指定元素
            var $div = $("div:has('span')");
            console.log($div);

        });
    </script>
</head>
<body>
<div></div>
<div>我是div</div>
<div>我是div123</div>
<div><span></span></div>
<div><p></p></div>
</body>
</html>
