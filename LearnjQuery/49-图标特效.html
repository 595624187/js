<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
            width:400px;
            height:250px;
            border:1px solid #000;
            margin:100px auto;
        }
        ul>li{
           width:100px;
            height:50px;
            margin-top:50px;
            text-align: center;
            float:left;
            overflow: hidden;
        }
        ul>li>span{
            display:inline-block;
            width:24px;
            height:24px;
            background: url(https://wx1.sinaimg.cn/mw690/001O2psjly1gnadbhkvt8j60ku59x7wh02.jpg) no-repeat 0 0;
            position:relative;
        }
    </style>
    <script>
        $(function(){
            $("li").each(function(index,ele){
                var $url = "url(https://wx1.sinaimg.cn/mw690/001O2psjly1gnadbhkvt8j60ku59x7wh02.jpg) no-repeat 0 "+(index*-24)+"px"
                $(this).children("span").css("background",$url);
            })
            $("li").mouseenter(function(){
                $("span").stop(false,true);
                $(this).children("span").animate({
                    top:-50
                },500,function(){
                    // $("span").stop(false,true);
                    $(this).css("top","50px");
                    $(this).animate({
                        top:0
                    },500)
                })
            })
        });
    </script>
</head>
<body>
<ul>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>

</ul>
</body>
</html>
