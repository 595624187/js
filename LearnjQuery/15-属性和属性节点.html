<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1/jquery.js"></script>
    <script>
        $(function(){
            /*
            1.什么是属性
            对象身上保存的变量就是属性
            2.如何操作属性
            对象.属性名称 = 值
            对象["属性名称"]=值
            3.什么是属性节点
            在编写HTML代码时，在HTML标签中添加的属性
            在浏览器中找到span这个DOM元素之后，展开看到的都是属性
            在attributes属性中保持的所有内容都是属性节点
            4.如何操作属性节点
            DOM元素.setAttribute("属性名称","值");
            span.setAttribute("name","jjj");
            DOM元素.getAttribute("属性名称");
            5.属性和属性节点有什么区别
            任何对象都有属性，但是只有DOM对象才有属性节点
            */
            var span = document.querySelector('span');
            span.setAttribute("name","jjj");
        });
    </script>
</head>
<body>
<span name="it444"></span>
</body>
</html>
